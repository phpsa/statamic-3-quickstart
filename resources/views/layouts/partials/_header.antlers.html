<header
    class="flex items-center shadow bg-white border-b h-24 py-4"
    role="banner"
>
    <div class="container flex items-center max-w-8xl mx-auto px-4 lg:px-8">
        <div class="flex items-center">
            <a
                href="/"
                title="{{ settings:site_name }} home"
                class="inline-flex items-center"
            >
                <img
                    class="h-8 md:h-10 mr-3"
                    src="{{settings:site_logo }}"
                    alt="{{ settings:site_name }} logo"
                />

                <h1
                    class="text-lg md:text-2xl text-blue-800 font-semibold hover:text-blue-600 my-0"
                >
                    {{ settings:site_name }}
                </h1>
            </a>
        </div>

        <div class="flex flex-1 justify-end items-center">
            <nav class="hidden lg:flex items-center justify-end text-lg">
                {{nav:top_nav}}

                <a
                    class="ml-6 text-gray-700 hover:text-blue-600 {{ is_current || is_parent ?= 'active text-blue-600' }}"
                    href="{{ url }}"
                    >{{ title }}</a
                >
                {{/nav:top_nav}}
            </nav>
            <button
                class="flex justify-center items-center bg-blue-500 border border-blue-500 h-10 px-5 rounded-full lg:hidden focus:outline-none"
                onclick="navMenu.toggle()"
            >
                <svg
                    id="js-nav-menu-show"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current text-white h-9 w-4"
                    viewBox="0 0 32 32"
                >
                    <path
                        d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"
                    />
                </svg>

                <svg
                    id="js-nav-menu-hide"
                    xmlns="http://www.w3.org/2000/svg"
                    class="hidden fill-current text-white h-9 w-4"
                    viewBox="0 0 36 30"
                >
                    <polygon
                        points="32.8,4.4 28.6,0.2 18,10.8 7.4,0.2 3.2,4.4 13.8,15 3.2,25.6 7.4,29.8 18,19.2 28.6,29.8 32.8,25.6 22.2,15 "
                    />
                </svg>
            </button>
        </div>
    </div>
</header>

<nav id="js-nav-menu" class="nav-menu hidden lg:hidden">
    <ul class="my-0">
        {{nav:top_nav}}

        <li class="pl-4">
            <a
                href="{{url}}"
                class="nav-menu__item hover:text-blue-500 {{ is_current || is_parent ?= 'active text-blue'  }}"
                >{{title}}</a
            >
        </li>
        {{/nav:top_nav}}
    </ul>
</nav>
